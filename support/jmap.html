<!DOCTYPE html>
<html>
<head>
  <title>Отображение ломаной</title>
  <script src="https://maps.api.2gis.ru/2.0/loader.js"></script>
</head>
<body>
<div id="map" style="width: 100%; height: 500px;"></div>
<script>
  DG.then(function() {
    var map,
            coordinates,
            polyline;

    map = DG.map('map', {
      center: [[55.748795],[37.63955]],
      zoom: 11.71
    });

    coordinates = [[37.5604434041635,55.7056668932423],[37.5626324222899,55.7059794848081],[37.5628262680319,55.705546656733],[37.5630215473305,55.7051156653487],[37.563340979609,55.7048540929757],[37.5636488364777,55.7046909338755],[37.5641635339247,55.7041702264107],[37.558635196477,55.7010705553648],[37.5562881999003,55.7005691493418],[37.5556297675334,55.700522998048],[37.5521233515342,55.6997426902071],[37.5517990611897,55.6995384539675],[37.5505737542958,55.6989424794767],[37.5472516911432,55.7007879194634],[37.5498295256287,55.7027023070953],[37.5502670247505,55.7025690481729],[37.5514127960345,55.7034050787764],[37.5510426950038,55.7035905953219],[37.5542780252711,55.7059181131387],[37.5604434041635,55.7056668932423]];

    // создаем ломаную из массива географических точек
    polyline = DG.polyline(coordinates, {
      color: 'blue'
    }).addTo(map);

    // подстраиваем центр карты и масштаб, чтобы ломаную было видно
    map.fitBounds(polyline.getBounds());
  });
</script>
</body>
</html>
